<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
   
  <link rel="stylesheet" href="style.css">
  <title>Avalie a sua mentoria</title>
</head>
<body>

<div class="box">
  <header>
    <h1>avalie a sua mentoria</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    <img src="imgs/img1.png" alt="Imagem de um balão com 5 estrelas dentro">
</header>

  <div class="box-title">
    <h2>Informações Pessoais</h2>
  </div>


  <form action="/" method="get" id="save-questions">
    <fieldset>  
      <div class="col-2">
        <div class="input-wrapper">    
            <label for="event-first-name">Nome</label>
            <input type="text" name="name" id="event-first-name" required/>
        </div> 
          <div class="input-wrapper">    
            <label for="event-surname">Sobrenome</label>
            <input type="text" name="surname" id="event-surname" required/>
          </div>  
      </div>       
            <div class="input-wrapper">    
              <label for="event-email">Email<span>(digite um email válido)</span></label>
              <input type="email" name="email" id="event-email" required/>
            </div> 
    </fieldset>

    <fieldset>  
      <legend>informações do mentor</legend>
      
        <div class="input-wrapper"> 
           <label for="event-mentor">Selecione quem foi o seu mentor</label>   
           <select name="name-mentor" id="event-mentor" required>
            <option value="mentor1">Rafael</option>
            <option value="mentor1">Jaciane</option>
            <option value="mentor1">Theodor</option>
           </select>
        </div>     

        <div class="input-wrapper">
          <label for="event-feedback">Feedback sobre o mentor</label>
          <textarea name="feedback-mentor" id="event-feedback"></textarea>
        </div>      
    </fieldset>

    <fieldset>  
        <div class="checkbox-wrapper">
          <input type="checkbox" name="check" id="event-questions">
          <label for="event-questions">Todas as minhas dúvidas foram esclarecidas durante a mentoria</label>
        </div>      
    </fieldset>

    <fieldset>
    <div class="legend">
      <legend>Agendando próxima mentoria</legend>
    </div>  
      <div class="col-3">
        <div class="input-wrapper">
          <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
          <input type="date" name="data" id="event-date">
        </div>
        <div class="input-wrapper">
          <label for="event-first-hour">Das</label>
          <input type="time" name="first-hour" id="event-date">
        </div>
        <div class="input-wrapper">
          <label for="event-second-hour">Das</label>
          <input type="time" name="second-hour" id="event-date">
        </div>
      </div>  
    </fieldset>

    <fieldset>
      <input form="save-questions" type="submit" name="enviar" id="event-button"/>
    </fieldset>

  </form>
</div>
</body>
</html>
