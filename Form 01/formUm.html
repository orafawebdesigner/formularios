<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="formUm.css" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <title>Mentoria</title>
  </head>
  <body>
    <div class="box">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="form-mentorship" action="" method="get">
        <fieldset>
      <div class="fieldset-wrapper">  
          <legend>INFORMAÇÕES PESSOAIS</legend>
        <div class="col-2">
          <div class="input-wrapper">
            <label for="event-first-name">Nome</label>
            <input type="text" name="nome" id="event-first-name" required/>
          </div>

          <div class="input-wrapper">
            <label for="event-surname">Sobrenome</label>
            <input type="text" name="sobrenome" id="event-surname" required/>
          </div>
        </div>
          <div class="input-wrapper">
            <label for="event-email">Email<span>(digite um email válido)</span></label>
            <input type="email" name="email" id="event-email" required/>
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" name="senha" id="event-password" minlength="6" required/>
          </div>
      </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">  
              <legend>INFORMAÇÕES DO MENTOR</legend>
    
              <div class="input-wrapper">
                <label for="event-mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" name="nome-do-mentor" id="event-mentor-name" required/>
              </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">  
              <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
    
              <div class="col-date-2">
              <div class="input-wrapper">
                <p>PRIMEIRA MENTORIA</p>
                <label for="event-first-mentorship">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" name="primeira-mentoria" id="event-first-mentorship" required/>
              </div>

              <div class="input-wrapper">
                <label for="event-first-begin">Das</label>
                <input type="time" name="primeira-inicio" id="event-first-begin" required/>
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" name="primeira-fim" id="event-end" required/>
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">  
               
            <div class="col-date-2">
              <div class="input-wrapper">
                <p>SEGUNDA MENTORIA</p>
                <label for="event-second-mentorship">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" name="segunda-mentoria" id="event-second-mentorship" required/>
              </div>

              <div class="input-wrapper">
                <label for="event-second-begin">Das</label>
                <input type="time" name="segunda-inicio" id="event-begin" required/>
              </div>

              <div class="input-wrapper">
                <label for="event-second-end">Até</label>
                <input type="time" name="segunda-fim" id="event-second-end" required/>
              </div>
            </div>
          </div>
        </fieldset>        
      </form>

      <footer>
        <input form="form-mentorship" type="submit" value="SALVAR"/>
      </footer>

    </div>
  </body>
</html>
